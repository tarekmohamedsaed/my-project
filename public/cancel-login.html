<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title style="color: #322cdd; font-weight: bold; font-family: 'Tajawal', sans-serif;">Flou - تسجيل الدخول ملغي</title>
    <link rel="icon" href="logo.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      body {
        background-color: #1a1a1a;
        font-family: 'Tajawal', sans-serif;
        margin: 0;
        padding: 0;
      }
      .header {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }
      .content h1 {
        color: #ff4d4d;
        text-shadow: 0 0 15px #ff4d4d;
      }
      .content p {
        color: #cccccc;
      }
      .main-btn {
        background: #ff4d4d;
        transition: background 0.3s ease;
      }
      .main-btn:hover {
        background: #e60000;
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: -2;
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>

    <div class="header">
      <img src="flowlogo.png" alt="شعار Flow" style="width: 120px;">
      <button class="main-btn" style="background: #322cdd; color: #fff; padding: 10px 50px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: background 0.3s ease;" onclick="window.location.href='/auth/discord'">
        <span><i class="fa-solid fa-arrow-right-to-bracket"></i> تسجيل الدخول</span>
      </button>
    </div>

    <div class="content" style="text-align: center; margin-top: 50px;">
      <h1 style="font-size: 36px; font-weight: bold; color: #ffffff; text-shadow: 0 0 10px #322cdd;">تسجيل الدخول ملغي</h1>
      <hr style="width: 50%; margin: 10px auto; border: 1px solid #322cdd;">
      <p style="font-size: 16px; color: #eeeeee; margin-bottom: 30px; line-height: 1.8;">
        لقد قمت بإلغاء عملية تسجيل الدخول. برجاء تسجيل الدخول حتى تتمكن من متابعة عملياتك في حسابك البنكي الإلكتروني.
      </p>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" style="position: absolute; bottom: 0; left: 0; width: 100%; height: 320px; z-index: -1;">
      <path fill="#322cdd" fill-opacity="1" d="M0,96L48,122.7C96,149,192,203,288,213.3C384,224,480,192,576,160C672,128,768,96,864,112C960,128,1056,192,1152,213.3C1248,235,1344,213,1392,202.7L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
    </svg>

    
  </body>
</html>
